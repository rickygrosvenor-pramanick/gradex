<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses:</h1>
    <ul>
        {% for key, value in courses_data.items() %}
            <li>{{ key }}:</li>
            {% for k in value %}
                {% for a, b in k.items() %}
                    <li>{{ a }}: {{ b }} </li>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </ul>


</body>
</html>
